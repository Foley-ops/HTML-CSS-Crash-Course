<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
      />
      <p>Select your age:</p>

      <input type="radio" name="age" value="0-25" id="option-1" />0-25
      <input type="radio" name="age" value="26-50" id="option-2" />26-50
      <input type="radio" name="age" value="51+" id="option-3" />50+

      <br /><br />

      <label for="question">Security question:</label>
      <select name="question" id="question">
        <option value="q0"></option>
        <option value="q1">What color are your favorite pair of socks?</option>
        <option value="q2">What is your favorite vegitable?</option>
        <option value="q3">What is your mothers maiden name?</option>
        <option value="q4">What color is your hair?</option>
      </select>

      <br /><br />

      <label for="answer">Security question answer:</label>
      <input type="text id="answer" name="answer">

      <br /><br />

      <label for="bio">Your bio:</label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you..."
      ></textarea>

      <br /><br />

      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
